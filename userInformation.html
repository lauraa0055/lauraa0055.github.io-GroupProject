<!DOCTYPE html>
<html>
	<head>
		<style>
		html {
			background-color:#7B2240;
			font-size: 1vw;
			scroll:hidden;
		}
		
		* {
			font-family: Helvetica;
		}
		
		body {
			display:flex;
			height:98vh;
			width:99vw;
			overflow:hidden;
		}
		
		#screen {
			border: 1px #1F1F1F solid;
			height:85%;
			width:75%;
			margin:auto;
			background-color:white;
			text-align:center;
		}
		
		
		
		</style>
	</head>
	<body>
		<div id="screen" style="position:relative" data-currentQuestion="0">
			<div style="font-size:10vh;">
				Preferences
			</div>
			<footer style="font-size:1vh">
				Note: these answers will help better generate accomodating courses on the next page, which you can peruse.
			</footer>
			
			<hr>
			
			
			<div id="formBody">
				<div id = "nameInput" style = "margin:5vh;">
					<label style="font-size:3vh"> Name </label>
					<input type="text" style= "line-height:25px" onchange="recordName(this)"> </input>
				</div>
				
				<hr>
				
				<div id="testingInput" style="margin:2vh">
					Do you prefer testing over projects?
					<select onchange="recordTesting(this)">
						<option disabled ="true" selected="true"> Select </option>
						<option> Yes </option>
						<option> No </option>
					</select>
				</div>
				
				<hr>
				
				<div id="attendance" style="margin:2vh">
					Do you have other obligations that may result in missing classes often?
					<select onchange="recordAttendance(this)"> 
						<option disabled ="true" selected="true"> Select </option>
						<option> Yes </option>
						<option> No </option>
					</select>
				</div>
				
				<hr>
				
				<div id = "disabilityInput" style = "margin:2vh">
				
					Do you have a disability?
					
					<select onchange="recordDisability(this)"> 
						<option disabled ="true" selected="true"> Select </option>
						<option> Yes </option>
						<option> No </option>
					</select>
				
				</div>
				<hr>
			
			</div>
			
			<div id="clearData" style="position:absolute;left:3vh; bottom:3vh">
				<button style="background:transparent; cursor:pointer" onclick="clearData()"> Clear Information </button>
			
			</div>
			
			<div id = "homeButton" style="margin-top:50px; position:absolute;bottom:0px; right:0px;">
				<button style="background:transparent; border:none; float:right; cursor:pointer">
					<a href = "index.html"> 
						<div class="homeButtonComponents">
							<img src="bullDog.png" style="height:8vh">
						</div>
					</a>
				</button>
			</div>
				
		</div>
	
	<script>
	
		function clearData (){
			sessionStorage.clear();
			location.reload();
		}
	
		function recordName(item){
			console.log(item.value);
			sessionStorage.setItem('name',item.value);
		}
		
		function recordDisability(item){
			sessionStorage.setItem('isDisabled',item.value);
		}
		
		function recordTesting(item){
			sessionStorage.setItem('prefersTesting',item.value);
		}
		
		function recordAttendance(item){
			sessionStorage.setItem('prefersFlexibleAttendance',item.value);
		}

	</script>
	
	
	</body>
</html>
