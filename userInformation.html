<!DOCTYPE html>
<html>
	<head>
		<style>
		html {
			background-color:#7B2240;
			font-size: 1vw;
			scroll:hidden;
		}
		
		* {
			font-family: Helvetica;
		}
		
		body {
			display:flex;
			height:98vh;
			width:99vw;
			overflow:hidden;
		}
		
		#screen {
			border: 1px #1F1F1F solid;
			height:85%;
			width:75%;
			margin:auto;
			background-color:white;
			text-align:center;
		}
		
		#buttonSet {
			display:flex;
			text-align:center;
			justify-content: center;
			
		}
		
		</style>
	</head>
	<body>
		<div id="screen" style="position:relative" data-currentQuestion="0">
			<div style="font-size:10vh;">
				Preferences
			</div>
			<footer style="font-size:1vh">
				Note: these answers will help better generate accomodating courses on the next page, which you can peruse.
			</footer>
			
			<hr>
			
			
			<div id="formBody">
				<div id = "name" style = "margin:5vh;">
					<label style="font-size:3vh"> Name </label>
					<input id="nameInput" type="text" style= "line-height:25px"> </input>
				</div>
				
				<hr>
				
				<div id="testingInput" style="margin:2vh">
					Do you prefer testing over projects?
					<select id="testingSelection">
						<option disabled ="true" selected="true"> Select </option>
						<option> Yes </option>
						<option> No </option>
					</select>
				</div>
				
				<hr>
				
				<div id="attendance" style="margin:2vh">
					Do you have other obligations that may result in missing classes often?
					<select id="attendanceSelection"> 
						<option disabled ="true" selected="true"> Select </option>
						<option> Yes </option>
						<option> No </option>
					</select>
				</div>
				
				<hr>
				
				<div id = "disabilityInput" style = "margin:2vh">
				
					Do you have a disability?
					
					<select id="disabilitySelection"> 
						<option disabled ="true" selected="true"> Select </option>
						<option> Yes </option>
						<option> No </option>
					</select>
				
				</div>
				<hr>
			
			</div>
			
			<div id="buttonSet">
				<div id="saveButton" style="padding:50px">
					<button style="background:transparent; cursor:pointer; border-radius:100px;font-size:2vh;" onclick="saveData(this)"> Save </button>
				</div>
				
				<div id="clearData" style="padding:50px">
					<button style="background:transparent; cursor:pointer; border-radius:100px;font-size:2vh;" onclick="clearData()"> Clear Information </button>
				</div>
			</div>
			
			
			
			<div id = "homeButton" style="margin-top:50px; position:absolute;bottom:0px; right:0px;">
				<button style="background:transparent; border:none; float:right; cursor:pointer">
					<a href = "index.html"> 
						<div class="homeButtonComponents">
							<img src="bullDog.png" style="height:8vh">
						</div>
					</a>
				</button>
			</div>
				
		</div>
	
	<script>
	
		function saveData(item){
			
			if (!document.getElementById("nameInput").value == " ") sessionStorage.setItem('name',document.getElementById("nameInput").value);
			
			if(!(document.getElementById("disabilitySelection").value == "Select")) sessionStorage.setItem('isDisabled',document.getElementById("disabilitySelection").value);
			
			if(!(document.getElementById("testingSelection").value == "Select")) sessionStorage.setItem('prefersTesting',document.getElementById("testingSelection").value);
			
			if(!(document.getElementById("attendanceSelection").value == "Select")) sessionStorage.setItem('prefersFlexibleAttendance',document.getElementById("attendanceSelection").value);
		}
	
		function clearData (){
			sessionStorage.clear();
			location.reload();
		}
		

	</script>
	
	
	</body>
</html>
